<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>CycleDash SafeLayout</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/togeojson/0.16.0/togeojson.min.js"></script>

    <style>
        /* Modern viewport units handle browser bars better */
        :root { 
            --sat: env(safe-area-inset-top, 0px); 
            --sab: env(safe-area-inset-bottom, 0px); 
        }

        body, html { 
            margin: 0; padding: 0; 
            height: 100%; width: 100%; 
            overflow: hidden; background: #1a1a1a; 
            font-family: -apple-system, system-ui, sans-serif;
        }
        
        #container { 
            display: flex; 
            flex-direction: column; 
            /* Use svh to ensure bottom isn't cut off by browser bars */
            height: 100vh; 
            height: 100svh; 
            box-sizing: border-box;
        }
        
        #hud-header { 
            background: #222; color: white; 
            padding-top: var(--sat); 
            display: grid; grid-template-columns: 1fr 1fr; 
            gap: 2px; border-bottom: 1px solid #444; flex-shrink: 0;
        }

        .hud-column { display: flex; flex-direction: column; padding: 6px 10px; }
        .data-row { display: flex; justify-content: space-between; align-items: baseline; border-bottom: 1px solid #333; padding: 2px 0; }
        .label { font-size: 9px; font-weight: bold; color: #888; text-transform: uppercase; }
        .val-text { font-size: 18px; font-weight: bold; font-family: monospace; color: #fff; }

        #map { 
            flex-grow: 1; /* Map takes up all remaining middle space */
            background: #111; position: relative; 
        }

        #bottom-tray { 
            display: flex; 
            height: 140px; /* Fixed height for consistency */
            background: white; 
            border-top: 1px solid #333; 
            /* Crucial: adds padding to lift buttons above system home bars */
            padding-bottom: var(--sab); 
            flex-shrink: 0; 
            box-sizing: border-box;
        }

        #chart-section { flex: 0 0 78%; border-right: 1px solid #ddd; padding: 5px; box-sizing: border-box; }
        #action-section { 
            flex: 0 0 22%; display: flex; flex-direction: column; 
            justify-content: space-evenly; align-items: center; 
            background: #f8f8f8; padding: 5px 0; box-sizing: border-box;
        }

        .action-btn { 
            font-size: 9px; cursor: pointer; text-align: center; 
            width: 85%; padding: 8px 0; background: #fff; 
            border: 1px solid #bbb; border-radius: 6px; font-weight: bold; color: #333;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        #recenter-btn { background: #3498db; color: white; border: none; display: none; }
        #reset-btn { background: #fff5f5; color: #c0392b; border: 1px solid #ffc1c1; }
        
        #status { position: absolute; bottom: 8px; left: 8px; z-index: 2000; font-size: 10px; color: #2ecc71; text-shadow: 1px 1px 1px #000; pointer-events: none; }
    </style>
</head>
<body>

<div id="container">
    <div id="hud-header">
        <div class="hud-column">
            <div class="data-row"><span class="label">MPH</span><span class="val-text" id="speed-val">0.0</span></div>
            <div class="data-row"><span class="label">REMAIN</span><span class="val-text" id="remain-val">0.0</span></div>
        </div>
        <div class="hud-column">
            <div class="data-row"><span class="label">ELEV</span><span class="val-text" id="elev-val">---</span></div>
            <div class="data-row"><span class="label">GRADE</span><span class="val-text" id="grade-val">0.0</span></div>
        </div>
    </div>

    <div id="map"><div id="status">GPS: WAITING</div></div>

    <div id="bottom-tray">
        <div id="chart-section"><canvas id="elevationChart"></canvas></div>
        <div id="action-section">
            <label class="action-btn">KML <input type="file" id="kml-upload" accept=".kml" style="display:none"></label>
            <button class="action-btn" id="fs-btn">FULL</button>
            <button class="action-btn" id="recenter-btn">RESUME</button>
            <button class="action-btn" id="reset-btn">RESET</button>
        </div>
    </div>
</div>

<script>
    let map, chart, userMarker, snappedMarker, breadcrumbLine, routeGeoJson, kmlRouteLine;
    let isFollowing = true, totalDist = 0, routeData = [], breadcrumbCoords = [];

    const METERS_TO_FEET = 3.28084, MPS_TO_MPH = 2.23694, FEET_LIMIT = 500, WINDOW_MI = 0.25;

    function init() {
        map = L.map('map', { zoomControl: false, preferCanvas: true }).setView([0, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png').addTo(map);

        userMarker = L.circleMarker([0,0], { color: '#2980b9', fillColor: '#3498db', fillOpacity: 0.9, radius: 6 }).addTo(map);
        snappedMarker = L.circleMarker([0,0], { color: '#e67e22', fillColor: '#d35400', fillOpacity: 1, radius: 6 }).addTo(map);
        breadcrumbLine = L.polyline([], { color: '#3498db', weight: 4, opacity: 0.8 }).addTo(map);

        chart = new Chart(document.getElementById('elevationChart'), {
            type: 'line',
            data: { datasets: [
                { data: [], borderWidth: 2, pointRadius: 0, tension: 0.1, segment: { borderColor: ctx => {
                    const p1 = ctx.p0.raw, p2 = ctx.p1.raw;
                    if (!p1 || !p2) return '#27ae60';
                    const grade = ((p2.y - p1.y) / ((p2.x - p1.x) * 5280)) * 100;
                    return grade >= 6 ? '#e74c3c' : (grade >= 3 ? '#f1c40f' : '#27ae60');
                }}}, 
                { data: [], pointRadius: 6, pointBackgroundColor: '#e67e22', pointBorderColor: '#fff', pointBorderWidth: 1, showLine: false }
            ]},
            options: { 
                responsive: true, maintainAspectRatio: false, 
                plugins: { legend: false },
                scales: { 
                    x: { type: 'linear', ticks: { display: false }, grid: { display: false } }, 
                    y: { grace: '15%', ticks: { font: { size: 8 } } } 
                } 
            }
        });

        document.getElementById('fs-btn').onclick = () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(() => {});
            } else {
                document.exitFullscreen();
            }
        };

        // Ensure map and chart resize when browser bars appear/disappear
        window.addEventListener('resize', () => {
            map.invalidateSize();
            chart.resize();
        });

        document.getElementById('reset-btn').onclick = () => { localStorage.clear(); location.reload(); };
        document.getElementById('kml-upload').onchange = (e) => {
            const reader = new FileReader();
            reader.onload = (ev) => { localStorage.setItem('cycling_kml_foss', ev.target.result); loadKml(ev.target.result); };
            reader.readAsText(e.target.files[0]);
        };

        map.on('movestart', (e) => { if (!e.hard) { isFollowing = false; document.getElementById('recenter-btn').style.display = 'block'; } });
        document.getElementById('recenter-btn').onclick = () => { isFollowing = true; document.getElementById('recenter-btn').style.display = 'none'; };

        const saved = localStorage.getItem('cycling_kml_foss');
        if (saved) loadKml(saved);
        startGPS();
    }

    function getElevAtDist(targetDist) {
        if (routeData.length === 0) return 0;
        if (targetDist <= 0) return routeData[0].y;
        if (targetDist >= totalDist) return routeData[routeData.length - 1].y;
        for (let i = 0; i < routeData.length - 1; i++) {
            if (targetDist >= routeData[i].x && targetDist <= routeData[i+1].x) {
                const ratio = (targetDist - routeData[i].x) / (routeData[i+1].x - routeData[i].x);
                return routeData[i].y + ratio * (routeData[i+1].y - routeData[i].y);
            }
        }
        return routeData[routeData.length - 1].y;
    }

    function startGPS() {
        navigator.geolocation.watchPosition((pos) => {
            const { latitude: lat, longitude: lng, speed, altitude } = pos.coords;
            const curElev = altitude ? Math.round(altitude * METERS_TO_FEET) : 0;
            
            document.getElementById('status').innerText = "GPS: OK";
            document.getElementById('speed-val').innerText = speed ? (speed * MPS_TO_MPH).toFixed(1) : "0.0";
            document.getElementById('elev-val').innerText = curElev || "---";
            
            userMarker.setLatLng([lat, lng]);
            breadcrumbCoords.push([lat, lng]);
            breadcrumbLine.setLatLngs(breadcrumbCoords);

            if (routeGeoJson) {
                const userPt = turf.point([lng, lat]);
                const snapped = turf.nearestPointOnLine(routeGeoJson, userPt, {units: 'miles'});
                const curDist = snapped.properties.location;

                if (turf.distance(userPt, snapped, {units: 'miles'}) * 5280 <= FEET_LIMIT) {
                    snappedMarker.setLatLng([snapped.geometry.coordinates[1], snapped.geometry.coordinates[0]]);
                    if (!map.hasLayer(snappedMarker)) snappedMarker.addTo(map);

                    const step = 0.01; 
                    const e1 = getElevAtDist(curDist);
                    const e2 = getElevAtDist(curDist + step);
                    const grade = ((e2 - e1) / (step * 5280)) * 100;
                    
                    const gradeEl = document.getElementById('grade-val');
                    gradeEl.innerText = isFinite(grade) ? grade.toFixed(1) : "0.0";
                    gradeEl.style.color = grade >= 6 ? "#e74c3c" : (grade >= 3 ? "#f1c40f" : "#fff");
                    
                    document.getElementById('remain-val').innerText = Math.max(0, totalDist - curDist).toFixed(1);

                    if (isFollowing) {
                        map.setView([lat, lng], 15, { animate: true, hard: true });
                        const minX = curDist - WINDOW_MI, maxX = curDist + WINDOW_MI;
                        chart.options.scales.x.min = minX;
                        chart.options.scales.x.max = maxX;
                        chart.data.datasets[1].data = [{ x: curDist, y: curElev || e1 }];
                        
                        const visible = routeData.filter(p => p.x >= minX && p.x <= maxX);
                        if (visible.length > 0) {
                            const eArr = visible.map(p => p.y);
                            chart.options.scales.y.min = Math.min(...eArr) - 20;
                            chart.options.scales.y.max = Math.max(...eArr) + 20;
                        }
                        chart.update('none');
                    }
                }
            }
        }, null, { enableHighAccuracy: true });
    }

    function loadKml(xmlString) {
        const geojson = toGeoJSON.kml(new DOMParser().parseFromString(xmlString, "text/xml"));
        const line = geojson.features.find(f => f.geometry.type === 'LineString');
        if (!line) return;
        
        const raw = line.geometry.coordinates;
        const smoothed = raw.map((c, i) => {
            const win = raw.slice(Math.max(0, i-2), Math.min(raw.length, i+3));
            const avg = win.reduce((sum, pt) => sum + (pt[2] || 0), 0) / win.length;
            return [c[0], c[1], avg * METERS_TO_FEET];
        });

        routeGeoJson = { type: "Feature", geometry: { type: "LineString", coordinates: smoothed } };
        let d = 0; routeData = [{x:0, y:smoothed[0][2]}];
        for(let i=1; i<smoothed.length; i++) {
            d += turf.distance(turf.point(smoothed[i-1]), turf.point(smoothed[i]), {units:'miles'});
            routeData.push({x: d, y: smoothed[i][2]});
        }
        totalDist = d;
        chart.data.datasets[0].data = routeData;
        if (kmlRouteLine) map.removeLayer(kmlRouteLine);
        kmlRouteLine = L.polyline(smoothed.map(c => [c[1], c[0]]), { color: '#000', weight: 2, opacity: 0.4, dashArray: '5, 10' }).addTo(map);
        map.fitBounds(kmlRouteLine.getBounds());
    }
    window.onload = init;
</script>
</body>
</html>

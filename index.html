<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>CycleDash Universal</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/togeojson/0.16.0/togeojson.min.js"></script>

    <style>
        :root { --sat: env(safe-area-inset-top); --sab: env(safe-area-inset-bottom); }
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background: #1a1a1a; font-family: sans-serif; position: fixed; }
        #container { display: flex; flex-direction: column; height: 100vh; height: -webkit-fill-available; }
        #map { flex: 3; z-index: 1; background: #1a1a1a; }
        #chart-container { flex: 1; background: white; border-top: 2px solid #333; padding: 5px; padding-bottom: calc(5px + var(--sab)); box-sizing: border-box; }
        #ui-right { position: absolute; top: calc(10px + var(--sat)); right: 8px; z-index: 1000; display: flex; flex-direction: column; gap: 4px; align-items: flex-end; }
        .data-box { background: rgba(255, 255, 255, 0.8); border: 1px solid #999; padding: 4px 8px; border-radius: 4px; min-width: 85px; text-align: right; color: #000; }
        .val-text { font-size: 18px; font-weight: bold; display: block; } 
        .label { font-size: 8px; display: block; text-transform: uppercase; }
        #status { color: #2ecc71; position: absolute; bottom: 27%; left: 10px; z-index: 1000; font-size: 10px; font-weight: bold; text-shadow: 1px 1px 2px black; }
        #gps-alert { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); color: white; z-index: 9999; display: none; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 20px; }
    </style>
</head>
<body>

<div id="gps-alert">
    <h2 style="color:#e74c3c">GPS CONNECTION LOST</h2>
    <p id="alert-msg">Ensure High Accuracy GPS is enabled in your phone settings.</p>
    <button onclick="location.reload()" style="padding:10px 20px; background:#3498db; color:white; border:none; border-radius:5px;">RETRY GPS</button>
</div>

<div id="container">
    <div id="ui-right">
        <div class="data-box"><span class="label">Speed (mph)</span><span class="val-text" id="speed-val">0.0</span></div>
        <div class="data-box"><span class="label">Elev (ft)</span><span class="val-text" id="elev-val">---</span></div>
        <div id="grade-box" class="data-box"><span class="label">Grade (%)</span><span class="val-text" id="grade-val">0.0</span></div>
    </div>
    <div id="status">INITIALIZING GPS...</div>
    <div id="map"></div>
    <div id="chart-container"><canvas id="elevationChart"></canvas></div>
</div>

<script>
    let map, chart, userMarker, snappedMarker, routeGeoJson;
    const METERS_TO_FEET = 3.28084;
    const MPS_TO_MPH = 2.23694;

    function init() {
        // Android fix: preferCanvas prevents circleMarkers from disappearing
        map = L.map('map', { zoomControl: false, preferCanvas: true }).setView([0, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png').addTo(map);

        userMarker = L.circleMarker([0,0], { color: '#2ecc71', fillColor: '#27ae60', fillOpacity: 0.9, radius: 8 }).addTo(map);
        snappedMarker = L.circleMarker([0,0], { color: '#e67e22', fillColor: '#d35400', fillOpacity: 1, radius: 8 }).addTo(map);

        chart = new Chart(document.getElementById('elevationChart'), {
            type: 'line',
            data: { datasets: [{ data: [], borderWidth: 3, pointRadius: 0 }, { data: [], pointRadius: 8, pointBackgroundColor: '#e67e22', showLine: false }] },
            options: { responsive: true, maintainAspectRatio: false, scales: { x: { type: 'linear' } } }
        });

        startGPS();
    }

    function startGPS() {
        const options = { enableHighAccuracy: true, timeout: Infinity, maximumAge: 0 };

        // Warm-up request for Android
        navigator.geolocation.getCurrentPosition(() => {
            document.getElementById('status').innerText = "GPS ACTIVE";
            
            navigator.geolocation.watchPosition((pos) => {
                const { latitude: lat, longitude: lng, speed, altitude } = pos.coords;
                
                // Update HUD
                document.getElementById('speed-val').innerText = speed ? (speed * MPS_TO_MPH).toFixed(1) : "0.0";
                document.getElementById('elev-val').innerText = altitude ? Math.round(altitude * METERS_TO_FEET) : "---";
                
                userMarker.setLatLng([lat, lng]);
                map.panTo([lat, lng]);

                // Logic for route snapping and markers goes here...
                
            }, (err) => {
                document.getElementById('gps-alert').style.display = 'flex';
                document.getElementById('status').innerText = "GPS ERROR";
            }, options);
            
        }, (err) => {
            document.getElementById('status').innerText = "WAITING FOR SIGNAL...";
        }, options);
    }

    window.onload = init;
</script>
</body>
</html>
